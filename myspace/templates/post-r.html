{% extends 'layout.html' %}

{% block body %}
  
  <article id="post">
    <div>
      <div id="post-header">
        <div>
          <h3>{{ post.title }}</h3>
          <small><em>Written by {{ post.user_id }} on {{ post.date_posted.strftime('%d-%m-%Y') }}</em></small>
        </div>
        
      </div>
      <div class="post-contents">
        <p>{{ post.content }}</p>
      </div>
    </div>
    <hr>
    {% if post.user_id == session['username'] %}
    <div class="post-controls">
      <a href="{{ url_for('blog.update_post', post_id=post.id) }}" class="button">Update</a>
      <form action="{{ url_for('blog.delete_post', post_id=post.id) }}" method="POST">
        <input type="submit" value="delete" class="delete-btn">
      </form>
    </div>
    {% endif %}   
  </article>


{% endblock body %}
