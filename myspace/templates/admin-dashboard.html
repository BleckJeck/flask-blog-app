{% extends 'layout.html' %}

{% block body %}
  
  <p class="u-pull-right">Welcome back {{ session.username }}!</p>
  <h1>Admin Area</h1>

  <div class="row">

    <div class="one-third column">
      <div class="dashboard-item">
        <a href="{{ url_for('users.register')}}">
          <svg width="100" height="100">
            <circle cx="50" cy="27" r="25" stroke="green" stroke-width="4" fill="none" />
            <circle cx="50" cy="110" r="50" stroke="green" stroke-width="4" fill="none" />
          </svg>
        </a>
        <p>Manage Users</p>
      </div>
    </div>

    <div class="one-third column">
      <div class="dashboard-item">
        <a href="{{ url_for('blog.new_post')}}">
          <svg width="100" height="100">
            <line x1="20" y1="20" x2="80" y2="20" stroke="green" stroke-width="2" />
            <line x1="20" y1="40" x2="80" y2="40" stroke="green" stroke-width="2" />
            <line x1="20" y1="60" x2="60" y2="60" stroke="green" stroke-width="2" />
            <path d="M15,5 h70 a10,10 0 0 1 10,10 v55 h-15 a10,10 0 0 0 -10,10 v15 h-55 a10,10 0 0 1 -10,-10 v-70 a10,10 0 0 1 10,-10 z" stroke="green" stroke-width="4" fill="none" />
            <line x1="95" y1="71" x2="71" y2="95" stroke="green" stroke-width="4" />
          </svg>
        </a>
        <p>Manage Posts</p>
      </div>
    </div>

    <div class="one-third column">
      <div class="dashboard-item">
        <a href="{{ url_for('trackme.new_location')}}">
          <svg width="100" height="100">
            <circle cx="50" cy="50" r="45" stroke="green" stroke-width="4" fill="none" />
            <line x1="50" y1="5" x2="50" y2="12" stroke="green" stroke-width="2" />
            <line x1="50" y1="95" x2="50" y2="88" stroke="green" stroke-width="2" />
            <line x1="5" y1="50" x2="12" y2="50" stroke="green" stroke-width="2" />
            <line x1="95" y1="50" x2="88" y2="50" stroke="green" stroke-width="2" />
            <polygon points="45,45 75,25 55,55" stroke="green" stroke-width="2" fill="green" />
            <polyline points="45,45 25,75 55,55" stroke="green" stroke-width="2" fill="none" />
          </svg>
        </a>
        <p>Manage Locations</p>
      </div>
    </div>

  </div> 
  <!-- row ends here-->
  
{% endblock body %}
